version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 043300555595.dkr.ecr.ap-northeast-1.amazonaws.com
      # ECR URI とイメージタグを設定
      - REPOSITORY_URI=043300555595.dkr.ecr.ap-northeast-1.amazonaws.com/ecs-cicd-nginx
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo "REPOSITORY_URI=$REPOSITORY_URI"
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo Build started on `date`
      # cd は使わず相対パスで Docker build
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG 07-CICD-ContinuousIntegration-ContinuousDeployment

  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      # artifacts に渡すパスに直接 JSON を作成
      - printf '[{"name":"ecs-cicd-nginx","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > 07-CICD-ContinuousIntegration-ContinuousDeployment/imagedefinitions.json
      - echo "imagedefinitions.json created:"
      - cat 07-CICD-ContinuousIntegration-ContinuousDeployment/imagedefinitions.json

artifacts:
  files:
    - 07-CICD-ContinuousIntegration-ContinuousDeployment/imagedefinitions.json
